<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Agile Week Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>
    <div id="wrapper"> <!-- non-body wrapper to contain all 3 sections -->

        <div id=header> <!-- Logo, header, nav, searchbar etc -->
            <form onsubmit="return false">
                <input type="text" id="add-user-input" placeholder="Enter new user"/>
                <button type="button" id="add-user-btn">Add User</button>
                <select id="users-dropdown"></select>
                <input type="text" id="stock-input" placeholder="Add a stock" />
                <button type="button" id="add-stock-btn">Submit</button>
            </form>
        </div>

        <div id="content">
            <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col" id="owned-col"></th>
                            <th scope="col" id="ticker-col">Ticker</th>
                            <th scope="col" id="price-col">Price</th>
                            <th scope="col" id="owner-col">Owner</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
        </div>

        <div id="footer"> <!-- Company info, copyright, etc -->
        </div>
    </div>  
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
