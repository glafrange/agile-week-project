<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Agile Week Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500|Josefin+Sans:100,300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    
</head>
<body>
    <div id="wrapper">
        <div class="container-fluid" id="main">
            <div class="row content">
                <div class="col-sm-3" id="sidenav">
                    <div id="tradepro-logo">
                        <h2>TRADEPR<img src="images/pie-chart.png" width="27px" style="margin-top: -12px;"></h2>
                    </div>
                    <div id="user-logo">
                        <i class="fas fa-user-circle fa-5x"></i>
                        <h2>Connor</h2>
                        <h5 class="funds-total">Total Funds:</h5>
                        <h3 id="funds-amount"></h3>
                        <h5 class="portfolio-total">Portfolio Value:</h5>
                        <h3 id="p-amount"></h3>
                        
                        <span class="pulse pulse1 red-tooltip" title="Add money in a pinch!" data-toggle="tooltip" style="display: inline-block; position: absolute; margin-left: -10px; margin-top: -10px; z-index: 1;"></span>
                        <button type="button" class="btn btn-sm btn-secondary" title="Deposit Funds" data-toggle="modal" data-target="#deposit-modal" id="deposit-funds-btn">Deposit Funds</button>
                            <div class="modal fade" id="deposit-modal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered modal">
                                    <div class="modal-content" id="deposit-modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Enter amount to deposit</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <input id="deposit-input" placeholder="$" autofocus>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-sm btn-outline-secondary" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                    </div>
                    <!-- <ul class="nav nav-pills flex-column" id="nav-items">
                        <li class="active"><a href="#">Dashboard</a></li>
                        <li><a href="#">My Stocks</a></li>
                        <li><a href="#">My Funds</a></li>
                        <li><a href="#">News</a></li>
                        <li><a href="#">Discover (beta)</a></li>
                    </ul><br>
                    <br> -->
                </div>
            
                <div class="col-sm-9" id="content">
                        <div id="header" class="inputWithIcon navbar sticky-top"> <!-- Logo, header, nav, searchbar etc -->
                            <form id="header-group" class="form-control" onsubmit="return false">
                                <div class="input-group" style="padding:10px;">
                                    <i class="fa fa-user fa-lg fa-fw" style="margin-top: 10px; margin-left: -7px; margin-right:10px;" aria-hidden="true"></i>
                                    <input type="text" class="form-control" id="add-user-input" placeholder="Your name"/>
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-sm btn-outline-secondary" title="Add User" data-toggle="tooltip" id="add-user-btn" style="margin-right: 20px;">Add User</button>
                                    </div>
                                    <select class="form-control form-control-outline-secondary" id="users-dropdown"></select>
                                </div>
                            </form>
                        </div>
                        <div class="modal fade" id="comp-info">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h2 class="modal-title text-info text-center" id="comp-info-title"></h2>
                                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                                    </div>
                                    <div class="modal-body">
                                        <div id="comp-info-body" class="text-center" style="padding-bottom: 25px;"></div>
                                        
                                    </div> 
                                </div>
                            </div>
                        </div>

                    <div class="modal fade" id="purchase-success">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h2 class="modal-title text-success text-center">Success!</h2>
                                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                                </div>
                                <div class="modal-body">
                                    <div id="purchase-success-body" class="text-center" style="padding-bottom: 25px;"></div>
                                    <div><button id="success-popover" type="button" class="btn btn-success btn-sm" data-toggle="popover" title="Congratulations">More info</button></div>
                                </div> 
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" id="purchase-fail">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h2 class="modal-title text-danger">Error!</h2>
                                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                                </div>
                                <div class="modal-body" id="purchase-fail-body">
                                    
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="table-box" class="row">
                        <div id="table-head">
                            <div class="float-left input-group mb-3" style="width: 200px;">
                                <input type="text" class="float-left form-control" id="searchList" placeholder="Search through stocks" /><span class="pulse pulse2 red-tooltip" title="Filter through stocks as you type!" data-toggle="tooltip" style="margin-left: -10px; margin-top: 20px; z-index: 1;"></span>
                            </div>
                            <div class="float-right input-group mb-3" id="add-stock-container">
                                    <span class="pulse pulse3 red-tooltip" title="Try adding a stock!" data-toggle="tooltip" style="margin-right:-10px; margin-top: -10px; z-index: 1;"></span>
                                <input class="float-right form-control" type="text" id="stock-input" placeholder="Enter ticker name" />
                                <div class="input-group-append">
                                    <button class="btn btn-sm btn-outline-secondary float-right" type="button" title="Add Stock" data-toggle="tooltip" id="add-stock-btn">+</button>
                                </div>
                            </div>
                        </div>
                        <table class="table table-striped" id="stock-table">
                            <thead>
                                <tr>
                                    <th scope="col" id="checkbox"></th>
                                    <th scope="col" id="owned-col">Purchase Shares</th>
                                    <th scope="col" id="ticker-col">Ticker</th>
                                    <th scope="col" id="price-col">Price</th>
                                    <th scope="col" id="owner-col">Shares Owned</th>
                                    <th scope="col" id="delete-col">Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                        <div class="btn-group" id="sort-button-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary" title="Show All" data-toggle="tooltip" data-placement="bottom" id="show-all-btn">All</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" title="Show Owned" data-toggle="tooltip" data-placement="bottom" id="show-owned-btn">Owned</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" title="Hide Owned" data-toggle="tooltip" data-placement="bottom" id="hide-owned-btn">Unowned</button>
                            <select class="form-control form-control-sm form-control-outline-secondary" id="sort-list" title="Sort By:" data-toggle="tooltip" data-placement="bottom">
                                <option value="ticker-a">TICKER: A-Z</option>
                                <option value="ticker-z">TICKER: Z-A</option>
                                <option value="price-high">PRICE: High - Low</option>
                                <option value="price-low">PRICE: Low - High</option>
                            </select>
                        </div>
                        
                            
                        
                        
                        
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
  

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="jquery.formatCurrency-1.4.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="jquery.cookie.js"></script>
    <script src="app.js"></script>
    <script src="jquery.formatCurrency-1.4.0.min.js"></script>
</body>
</html>
